<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sEducation</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Libraries -->
  <script src="lib/pixi.min.js"></script>
  <script src="lib/s.js"></script>

  <!-- Source Files -->
  <script defer src="src/entity.js"></script>
  <script defer src="src/stages.js"></script>
  <script defer src="src/handlers.js"></script>
  <script defer src="src/runner.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <button class="btn_opt" id="btn_recover_windows">Recover Windows</button>
  <button class="btn_opt" id="btn_tutorial">Start Tutorial</button>

  <div class="div_draggable" id="div_code">
    <div class="div_draggable_header" id="div_code_header">
      &nbsp; Code &nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn_draggable_header" id="btn_code_minimize">&uarr;</button>
      <button class="btn_draggable_header" id="btn_code_run">Run</button>
      <button class="btn_draggable_header" id="btn_code_stop">Stop</button>
    </div>
    <textarea spellcheck="false" class="txtarea" id="txt_code"># Insert code here!&NewLine;</textarea>
  </div>
  
  <div class="div_draggable" id="div_output">
    <div class="div_draggable_header" id="div_output_header">
      &nbsp; Output &nbsp;&nbsp;
      <button class="btn_draggable_header" id="btn_output_minimize">&uarr;</button>
      <button class="btn_draggable_header" id="btn_output_clear">Clear</button>
    </div>
    <textarea readonly class="txtarea" id="txt_output"></textarea>
  </div>
  
  <div class="div_draggable" id="div_help">
    <div class="div_draggable_header" id="div_help_header">
      &nbsp; Help &nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn_draggable_header" id="btn_help_minimize">&darr;</button>
      <!-- <button class="btn_draggable_header" id="btn_output_clear">Clear</button> -->
    </div>
    <div id="div_helpbuttons">
      <h2>Commands:</h2>
    </div>
    <div id="div_helpcontent">
      <h2>Information:</h2>
      <h3>Command</h3>
      <p id=help_cmd></p>
      <h3>Format</h3>
      <p id=help_fmt></p>
      <h3>Description</h3>
      <p id="help_descr"></p>
    </div>
  </div>
  
  <p id="p_revision">RevA, 2022-01-26</p>
</body>
</html>
