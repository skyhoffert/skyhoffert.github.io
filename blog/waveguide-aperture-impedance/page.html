    <h1>Waveguide Aperture Impedance Calculator</h1>
    <hr>

    <p>
    Waveguide Dimensions: a=
    <input type="text" id="dim-a" value="22.86">
    mm, b=
    <input type="text" id="dim-b" value="10.16">
    mm
    <br><br>
    Frequency = 
    <input type="text" id="dim-freq" value="10">
    GHz
    <br><br>
    Iris type:
    <select id="aperture-type">
        <option value="symmetric-inductive-iris">Symmetric Inductive Iris</option>
        <option value="asymmetric-inductive-iris">Asymmetric Inductive Iris</option>
        <option value="circular-inductive-aperture">Circular Inductive Aperture</option>
        <option value="symmetric-capacitive-iris">Symmetric Capacitive Iris</option>
        <option value="asymmetric-capacitive-iris">Asymmetric Capacitive Iris</option>
    </select>
    <br><br>
    d=
    <input type="text" id="dim-d" value="0">
    mm *NOTE: For Circular Inductive Aperture, d = 2&middot;r<sub>0</sub>
    <br><br>
    <sup>B<sub>i</sub></sup>&frasl;<sub>Y<sub>TE</sub></sub> = <span id="output-value">0</span>
    <br><br>
    <canvas id="canvas" class="centerCanvas" style="max-width:50vw;"></canvas>
    <br><br>
