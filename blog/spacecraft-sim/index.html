<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spacecraft Simulator</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Libraries -->
    <script src="./lib/plotly-2.8.3.min.js"></script>

    <!-- Program Files -->
    <script src="src/s.js"></script>
    <script defer src="src/index.js"></script>
    <script defer src="src/compiler.js"></script>
    <script defer src="src/handlers.js"></script>
</head>
<body>
    <div id="div_firstrow">
        <div id="div_txt">
            <textarea id="txt_lines" disabled></textarea>
            <textarea id="txt_code" spellcheck="false"></textarea>
        </div>
        <div id="div_control">
            <button id="btn_run">Run</button>
            <button id="btn_stop">Stop</button>
            <button id="btn_other">Other</button>
            <p>Output:</p><br>
            <textarea id="txt_out" disabled></textarea>
        </div>
    </div>
</body>
</html>
