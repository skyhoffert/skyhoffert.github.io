    <div class="synthparamdiv">
        <h4>Frequency</h4>
        <input id="freqval" value="100"><p>Hz</p>
        <input type="range" id="freq" min="0" max="4186.01" value="100" step="1">
    </div>
    <div class="synthparamdiv">
        <h4>Attack</h4>
        <input id="attackval" value="0.1"><p>s</p>
        <input type="range" id="attack" min="0" max="1" value="0.1" step="0.01">
    </div>
    <div class="synthparamdiv">
        <h4>Decay</h4>
        <input id="decayval" value="0.1"><p>s</p>
        <input type="range" id="decay" min="0" max="1" value="0.1" step="0.01">
    </div>
    <div class="synthparamdiv">
        <h4>Sustain</h4>
        <input id="sustainval" value="0.5"><p>s</p>
        <input type="range" id="sustain" min="0" max="3" value="0.5" step="0.01">
    </div>
    <div class="synthparamdiv">
        <h4>Release</h4>
        <input id="releaseval" value="0.1"><p>s</p>
        <input type="range" id="release" min="0" max="1" value="0.1" step="0.01">
    </div>
